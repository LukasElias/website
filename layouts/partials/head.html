<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ .Site.Title }}</title>

{{ $css_reset := resources.Get "css/reset.css" }}
{{ $styles := resources.Get "css/main.css" }}
